<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>お探しのページは見つかりません (404)</title>
  <style>
  body {
    color: #113285;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error {
    padding: 6%;
  }
  
  .error_left {
    padding: 3%;
  }
  
  .error_right {
    padding: 3%;
  }
  
  .logo_in_error {
    width: 35%;
  }
  
  h1 {
    font-size: 200%;
    line-height: 1.5em;
  }
  
  h2 {
    color: #C3C605;
  }
  
  @media all and (min-width: 768px) {
    .error {
      overflow:hidden;
    }
    .error_left {
      float: left;
      width: 44%;
    }
    .error_right {
      float: right;
      width: 44%;
    }
    
  }

  </style>
</head>

<body>
  <div class="error">
    <div class="error_left">
      <center>
        <img src="/book_rental/images/logo.png" class="logo_in_error">

      </center>
    </div>
    <div class="error_right">
      
      <h2>お探しのページは見つかりません。</h2>
      <p>不正なページ遷移です。お探しのページは移動もしくは削除された可能性があります。</p><p>あるいは、指定したページURLに入力間違いがないか、再度ご確認ください。</p>
      <a href="http://160.16.210.205/book_rental/">TOPページへ</a>
    </div>
  </div>

</html>
